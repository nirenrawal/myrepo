% include("header", title="Signup")
<nav class="flex justify-end p-3">
    <div class="border-solid border-2 border-gray-200 font-semibold hover:bg-gray-300 mr-4 px-5 py-2 rounded-3xl"
        id="login-btn"><a href="/login">Login</a></div>
    <div class="border-solid border-2 border-gray-200 font-semibold bg-black hover:bg-gray-300 text-white ml-4 mr-4 px-5 py-2 rounded-3xl"
        id="signup-btn"><a href="/signup">Signup</a>

    </div>

</nav>

<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="px-8 py-6 mx-4 mt-4 text-left bg-white shadow-lg md:w-1/3 lg:w-1/3 sm:w-1/3">
        <h3 class="text-2xl font-bold text-center">Sign UP</h3>
        <form action="/signup" method="POST" enctype=multipart/form-data>
            <div class="mt-4">
                <div class="mt-2 mb-4">
                    <input 
                        name="user_first_name"
                        id="userfirstname"
                        type="text" 
                        placeholder="First Name"
                        class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                </div>

                <div class="mt-4">
                    <input 
                        name="user_last_name" 
                        id="userlastname"
                        type="text" 
                        placeholder="Last Name"
                        class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
            </div>

            <div class="mt-4">
                    <input 
                        name="user_email" 
                        id="useremail"
                        type="text" 
                        placeholder="Email"
                        class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
            </div>

            <div class="mt-4">

                    <input 
                        name="user_password" 
                        id="userpassword"
                        type="password" 
                        placeholder="Password"
                        class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
            </div>

            <div class="flex justify-center">
                <div class="mb-3 w-96">
                  <label for="formFile" class="form-label inline-block mb-2 text-blue1 text-xs">Upload your profile Picture</label>
                    <input name="user_image" 
                           class="form-control
                                block
                                w-full
                                px-3
                                py-1.5
                                text-base
                                font-normal
                                text-gray-700
                                bg-white bg-clip-padding
                                border border-solid border-gray-300
                                rounded
                                transition
                                ease-in-out
                                m-0
                                focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                            type="file" 
                            id="userimage">
                </div>
              </div>

            <div class="flex">
                <button 
                    type="submit"
                    class="w-full px-6 py-2 mt-4 text-white bg-blue1 rounded-lg hover:bg-blue-900">
                    Signup
                </button>
            </div>
            <div class="mt-6 text-grey-dark">
                Already have an account?
                <a class="text-blue-600 hover:underline" href="/login">
                    Log in
                </a>
            </div>
    </div>
    </form>
</div>
</div>

<footer class="flex justify-between w-full bg-gray-200 text-center text-sm p-2 text-gray-500">
    <div>About</div>
    <div>Help Center</div>
    <div>Terms of Servie</div>
    <div>Privacy Policy</div>
    <div>Cookie Policy</div>
    <div>Accessibility</div>
    <div>Ads Info</div>
    <div>Blog</div>
    <div>Status</div>
    <div>Careers</div>
    <div>Advertising</div>
    <div>Marketing</div>
    <div>Developers</div>
    <div>Settings</div>
    <div> &copy; Twitter, Inc.</div>
</footer>

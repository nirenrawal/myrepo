% include("header", title="Login")
<nav class="flex justify-end p-3">
    <div class="border-solid border-2 border-gray-200 font-semibold hover:bg-gray-300 mr-4 px-5 py-2 rounded-3xl"
        id="login-btn"><a href="/login">Login</a></div>
    <div class="border-solid border-2 border-gray-200 font-semibold bg-black hover:bg-gray-300 text-white ml-4 mr-4 px-5 py-2 rounded-3xl"
        id="signup-btn"><a href="/signup">Signup</a>

    </div>

</nav>

<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg">
        <h3 class="text-2xl font-bold text-center">Login</h3>
        <form action="/login" method="post">
            <div class="mt-4">
                <div>
                    <label class="block" for="email">Email<label>
                            <input name="user_email" type="text" placeholder="Email"
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                </div>
                <div class="mt-4">
                    <label class="block">Password<label>
                            <input name="user_password" type="password" placeholder="Password"
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                </div>
                <div class="flex items-baseline justify-between">
                    <button type="submit" class="px-6 py-2 mt-4 text-white bg-blue1 rounded-lg hover:bg-blue-900">Login</button>
                    <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
                </div>
                <div class="mt-6 text-grey-dark">
                    Don't have an account?
                    <a class="text-blue-600 hover:underline" href="/signup">
                        Signup
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
<footer class="flex justify-between w-full bg-gray-200 text-center text-sm p-2 text-gray-500">
    <div>About</div>
    <div>Help Center</div>
    <div>Terms of Servie</div>
    <div>Privacy Policy</div>
    <div>Cookie Policy</div>
    <div>Accessibility</div>
    <div>Ads Info</div>
    <div>Blog</div>
    <div>Status</div>
    <div>Careers</div>
    <div>Advertising</div>
    <div>Marketing</div>
    <div>Developers</div>
    <div>Settings</div>
    <div> &copy; Twitter, Inc.</div>
</footer>
